<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("li").mouseover(function(){
                
                var current = $(this);
                $("li i").each(function(index){
                    $(this).addClass("hovered-stars");
     
                    if(index == current.index())
                      {
                          return false;
                      }
                });
            });
            $("li").mouseleave(function(){
                $("li i").removeClass("hovered-stars");
            });
            $("li").click(function(){
                $("li i").removeClass("clicked-stars");
                $(".hovered-stars").addClass("clicked-stars");
                $("#message").html("Thanks! you have rated this " + 
                $(".clicked-stars").length + " stars")
            });
            $("#message").load("file.txt");
        });
       
    </script>
</head>
<body>
    <div id="container">
        <ul>
            <li><i class="fa fa-star fa-fw"></i></li>
            <li><i class="fa fa-star fa-fw"></i></li>
            <li><i class="fa fa-star fa-fw"></i></li>
            <li><i class="fa fa-star fa-fw"></i></li>
            <li><i class="fa fa-star fa-fw"></i></li>
        </ul>
        <div id="message">
            Please rate your experience!
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
